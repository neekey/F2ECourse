<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 属性之背景设置</title>
    <link rel="stylesheet" href="background-text.css">
</head>
<body>

    <!-- CSS 中的颜色练习 -->
    <div class="color-box color-default"></div>
    <div class="color-box color-hex"></div>
    <div class="color-box color-rgb"></div>
    <div class="color-box color-rgba" style="margin-left: -50px;"></div>

    <!-- CSS 中的背景样式 练习 -->
    <div class="background" style="width: 1200px; height: 1000px;">
    </div>

    <div class="background" style="
        width: 200px;
        height: 200px;
        margin: 20px;
        background-position: -50px -50px;
    "></div>

    <div class="background" style="
        width: 200px;
        height: 200px;
        margin: 20px;
        background-position: -100px -50px;
    "></div>

</body>
</html>
