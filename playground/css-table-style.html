<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 属性表格练习</title>
    <link rel="stylesheet" href="css-table-style.css">
</head>
<body>

    <!-- 表格样式 练习 -->
    <table class="table-style">
        <thead>
            <tr>
                <th>商品名</th>
                <th>价格</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>饼干</td>
                <td class="price">5元</td>
                <td class="amount">10包</td>
            </tr>
            <tr>
                <td>棒棒糖</td>
                <td class="price">0.5元</td>
                <td class="amount">100根</td>
            </tr>
            <tr>
                <td>棒棒糖</td>
                <td class="price">0.5元</td>
                <td class="amount">100根</td>
            </tr>
            <tr>
                <td>棒棒糖</td>
                <td class="price">0.5元</td>
                <td class="amount">100根</td>
            </tr>
        </tbody>
    </table>

    <!-- 列表样式练习 -->
    <ul class="list-style">
        <li>麦芽糖</li>
        <li>棒棒糖</li>
        <li>葡萄糖</li>
    </ul>
</body>
</html>
